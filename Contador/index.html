<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <p id="number">0</p>
            <div class="buttons">
                <p><button id="decrease" onclick="decrease()">Decrease</button></p>
                <p><button id="reset" onclick="reset()">Reset</button></p>
                <p><button id="increase" onclick="increase()">Increase</button></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
